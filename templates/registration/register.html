{% extends 'base.html' %}

{% block content %}
<div class="row d-flex justify-content-center">
        <div class="col-md-8 col-lg-5">
            <div class="card">
                    <div class="card-header text-center">
                    Register
                    </div>
                    <div class="card-body">
                        {% include 'partials/_alerts.html' %}
                        <form action="{% url 'register' %}" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label>Full Name</label>
                                <input type="text" class="form-control" name="fullname" placeholder="John Doe" required>                            
                            </div>
                            <div class="form-group">
                                <label>Email address</label>
                                <input type="email" class="form-control" name="email" placeholder="johndoe@gmail.com" required>                            
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control" name="pass1" placeholder="********" required>
                            </div>
                            <div class="form-group">
                                <label>Confirm Password</label>
                                <input type="password" class="form-control" name="pass2" placeholder="********" required>
                            </div>
                            <div class="form-group">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="gridCheck" required>
                                    <label class="form-check-label" for="gridCheck">
                                    I agree to the following <a class="text-link"href="#" data-toggle="modal" data-target="#tosmodal"><u>Terms of Service & Privacy | Copyright Policy</u></a>
                                    </label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-success btn-block">Register</button>
                        </form>
                    </div>
                </div>
        </div>
    </div>
{% endblock %}
